specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - name: Margin
    kind: ethereum/contract
    network: mainnet
    source:
      abi: SoloMargin
      address: '0x1e0447b19bb6ecfdae1e4ae1694b0c3659614e4e'
      startBlock: 7575711
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      file: ./src/protocol/margin.ts
      abis:
        - name: SoloMargin
          file: ./abis/SoloMargin.json
        - name: ERC20
          file: ./abis/ERC20.json
      entities:
        - Market
        - Token
      eventHandlers:
        - event: LogAddMarket(uint256,address)
          handler: handleAddMarket
        - event: LogIndexUpdate(indexed uint256,(uint96,uint96,uint32))
          handler: handleIndexUpdate
  - name: SaiPriceOracle
    kind: ethereum/contract
    network: mainnet
    source:
      abi: DaiPriceOracle
      address: '0x787f552bdc17332c98aa360748884513e3cb401a'
      startBlock: 7575713
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      file: ./src/oracles/sai-price.ts
      abis:
        - name: DaiPriceOracle
          file: ./abis/DaiPriceOracle.json
      entities:
        - PriceLog
        - Token
      eventHandlers:
        - event: PriceSet((uint128,uint32))
          handler: handlePriceSet
  - name: DaiPriceOracle
    kind: ethereum/contract
    network: mainnet
    source:
      abi: DaiPriceOracle
      address: '0xccfcf083335633c48e99872899586113a2bd08d8'
      startBlock: 8977334
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      file: ./src/oracles/dai-price.ts
      abis:
        - name: DaiPriceOracle
          file: ./abis/DaiPriceOracle.json
      entities:
        - PriceLog
        - Token
      eventHandlers:
        - event: PriceSet((uint128,uint32))
          handler: handlePriceSet
